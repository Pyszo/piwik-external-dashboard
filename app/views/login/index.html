<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Login to piwik</h2>
        <div class="form-group">
            <label for="inputHost">Piwik host name</label>
            <input type="text"
                   id="inputHost"
                   class="form-control"
                   placeholder="demo.piwik.org"
                   ng-model="login.host" />
        </div>
        <div class="form-group">
            <label for="inputLogin">Login</label>
            <input type="text"
                   id="inputLogin"
                   class="form-control"
                   placeholder="Piwik login"
                   ng-model="login.login"
                   ng-disabled="login.anonymous" />
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password"
                   id="inputPassword"
                   class="form-control"
                   ng-model="login.password"
                   ng-disabled="login.anonymous" />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"
                       ng-model="login.anonymous"> Login as anonymous
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block"
                type="button"
                ng-disabled="!login.isComplete()"
                ng-click="login.process()">Sign in</button>
    </form>
</div>
